<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/styles.css" />

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Formidable Tutoring</a>
      <button id="navToggleContact" class="nav-toggle" aria-controls="mainNavContact">☰</button>
      <nav id="mainNavContact" class="main-nav" aria-label="Main Navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions or would like to join our community, please reach out to us:</p>
      <ul>
        <li>Email: <a href="mailto:ayomideadesanya37@gmail.com">ayomideadesanya37@gmail.com</a></li>
        <li>Phone Number: <a href="tel:+2348169132909">+2348169132909</a></li>
      </ul>

      <!-- CONTACT FORM with JS validation (no backend) -->
      <h2>Join / Enquiry Form</h2>
      <form id="contactForm" novalidate>
        <label for="fullName">Full name</label>
        <input id="fullName" name="fullName" type="text" placeholder="Your full name" required />

        <label for="emailAddr">Email address</label>
        <input id="emailAddr" name="emailAddr" type="email" placeholder="you@example.com" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send</button>
          <button type="reset" class="btn outline">Reset</button>
        </div>

        <p id="formFeedback" class="form-feedback" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2025 Tutor Adesanya Ayomide Precious.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
